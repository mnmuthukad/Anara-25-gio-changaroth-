<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>GIO Changaroth Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Universal Box Sizing for consistent layouts */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Define a custom font family and fallback */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .form-container {
            /* Max width for desktop viewing */
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 0px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 30px;
            padding-top: 0; /* Adjust padding for banner */
            border-radius: 16px;
            overflow: hidden; /* Ensures banner corners are rounded */
        }
        
        /* --- Mobile Responsiveness for Banner --- */
        .banner-wrapper {
            position: relative;
            width: 100%;
            height: 150px; /* Mobile-first height */
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .logo-wrapper {
            position: relative;
            width: 100%;
            height: 150px; /* Mobile-first height */
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        /* Taller banner for wider views */
        @media (min-width: 420px) {
            .banner-wrapper {
                height: 200px; 
            }
        }
        /* --- End Mobile Responsiveness --- */


        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
            -webkit-appearance: none; /* For iOS Safari */
        }
        .input-field:focus {
            outline: none;
            border-color: #8b5cf6; /* Focus color (purple-500) */
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .submit-button {
            width: 100%;
            background-image: linear-gradient(to right, #9333ea, #c026d3); /* Purple gradient */
            color: white;
            padding: 14px 20px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-image 0.3s, transform 0.1s;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .submit-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .submit-button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        .banner-image {
            width: 100%;
            height: 100%; /* Make image fill the wrapper height */
            object-fit: cover; /* Crop image to fit without distorting */
            display: block;
        }

        .banner-overlay-box {
            position: absolute;
            top: 50%; /* Position vertically in the middle */
            left: 50%; /* Position horizontally in the middle */
            transform: translate(-50%, -50%); /* Adjust to truly center */
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            color: #fff; /* White text */
            font-weight: 700;
            font-size: 1.2em;
            max-width: 80%; /* Ensure box doesn't overflow on small screens */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 400px) {
            .banner-overlay-box {
                font-size: 0.9em;
                padding: 10px 15px;
            }
        }

        /* --- Modal Popup Specific Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's above other content */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            overflow-y: auto; /* Allow scrolling if modal content is too tall */
            padding: 20px 0; /* Add vertical padding for content */
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            max-width: 90%; /* Max width for mobile */
            width: 500px; /* Max width for desktop */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }

        /* Style for the preview data within the modal */
        .preview-data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #e5e7eb;
        }
        .preview-data-row:last-of-type {
            border-bottom: none;
        }
        .preview-data-row strong {
            color: #4b5563;
            font-weight: 500;
            flex-shrink: 0; /* Prevent key from shrinking */
            margin-right: 15px;
            text-align: left; /* Align key to left */
        }
        .preview-data-row span {
            color: #1f2937;
            font-weight: 600;
            text-align: right; /* Align value to right */
            flex-grow: 1; /* Allow value to take remaining space */
            word-wrap: break-word; /* Ensure long values wrap */
        }
         @media (max-width: 380px) { /* Adjust for very small screens */
            .preview-data-row strong, .preview-data-row span {
                font-size: 0.9em; /* Slightly smaller text for very small screens */
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div id="bannerWrapper" class="banner-wrapper">
            <img src="image/vb.png" 
                 alt="Event Banner" 
                 class="banner-image"
                 onerror="this.onerror=null; this.src='https://placehold.co/500x200/5B21B6/ffffff?text=GIO+Event+Banner';"
            >
        </div>

        <h1 id="formTitle" class="text-3xl font-bold text-center mb-2 text-gray-800 px-4"><br>Registration Form</h1>
        <p id="formDescription" class="text-center mb-4 text-gray-500 px-4">Please fill out the details below to register. <br>**All fields are mandatory.**</p><br>

        <div id="messageBox" class="hidden rounded-lg font-medium text-center mx-4 p-4 mb-6" role="alert"></div><br>

        <form id="registrationForm" action="https://script.google.com/macros/s/AKfycbxFVhq-74JZaorMWvBaLMI6YJuwcrJkhuPtrN-EmguAF0BqFG6a8FmL2j3Pz6_u2BFT/exec" method="POST" class="space-y-6 px-4 pb-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name <span class="text-red-500">*<br></span></label><br>
                <input type="text" id="name" name="Name" required placeholder="Full Name" class="input-field">
            </div><br><br>

            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age <span class="text-red-500">*<br></span></label><br>
                <input type="number" id="age" name="Age" min="6" max="60" required placeholder="Your Age" class="input-field">
            </div><br><br>

            <div>
                <label for="unit" class="block text-sm font-medium text-gray-700 mb-1">Unit / Halqa <span class="text-red-500">*<br></span></label><br>
                <input type="text" id="unit" name="Unit/halqa" required placeholder="e.g., Cheriya Kumbalam" class="input-field">
            </div><br><br>

            <div>
                <label for="place" class="block text-sm font-medium text-gray-700 mb-1">Place <span class="text-red-500">*<br></span></label><br>
                <input type="text" id="place" name="Place" required placeholder="City or Town" class="input-field">
            </div><br><br>

            <div>
                <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Whatsapp Number <span class="text-red-500">*<br></span></label><br>
                <input type="tel" id="contact" name="Whatsapp Number" required pattern="[0-9]{10,12}" placeholder="e.g., 9876543210 (Whatsapp number)" class="input-field">
                
            </div><br><br>

            <button type="submit" id="submitButton" class="submit-button">
                Register Now
            </button><br><br><br>
        </form>

        <div>
            <p class="text-sm text-gray-500 mb-2">Powered by,</p>
            <div id="bannerWrapper" class="logo-wrapper">
                <img src="image/GIO2.png" 
                    alt="Event Banner" 
                    class="banner-image"
                    onerror="this.onerror=null; this.src='https://placehold.co/500x200/5B21B6/ffffff?text=GIO+Event+Banner';"
                >
            </div>
        </div>
        
    </div>

    <div id="successModalOverlay" class="modal-overlay">
        <div id="successModalContent" class="modal-content">
            </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const messageBox = document.getElementById('messageBox');
        const submitButton = document.getElementById('submitButton');
        
        // Modal specific elements
        const successModalOverlay = document.getElementById('successModalOverlay');
        const successModalContent = document.getElementById('successModalContent');
        
        // Input fields for title case logic
        const nameInput = document.getElementById('name');
        const unitInput = document.getElementById('unit'); // Changed from unitSelect
        const placeInput = document.getElementById('place');

        // --- DATA PROCESSING LOGIC ---
        // Gathers form data for submission and display
        function getFormDataObject(form) {
            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Clean up keys for display in modal (e.g., convert 'Unit/halqa' to 'Unit / Halqa')
            const cleanedData = {};
            for (const key in data) {
                if (data[key]) { // Only include fields that have a value
                    let displayKey = key.replace(/([A-Z])/g, ' $1').replace(/(\/)/g, ' / ').trim(); // Add space before capital letters, handle slashes
                    displayKey = displayKey.charAt(0).toUpperCase() + displayKey.slice(1); // Capitalize first letter
                    cleanedData[displayKey] = data[key];
                }
            }
            return cleanedData;
        }

        // --- MODAL DISPLAY LOGIC ---

        // Shows the success modal with a summary of submitted data
        function showSuccessModal(data) {
            let modalHtmlContent = `
                <p class="text-2xl font-bold text-green-600 mb-2 text-center">Registration Successful!</p>
                <p class="text-center text-gray-600 mb-6">A preview of the information you submitted:</p>
                
                <div class="space-y-4 border-t border-b border-gray-200 py-6 mb-6">
            `;
            
            for (const key in data) {
                const value = data[key];
                modalHtmlContent += `
                    <div class="preview-data-row">
                        <strong>${key}:</strong>
                        <span>${value}</span>
                    </div>
                `;
            }
            
            modalHtmlContent += `</div>`; // Close the border-t/b container
            
            modalHtmlContent += `
                <div class="flex flex-col sm:flex-row gap-4">
                    <button 
                        onclick="window.location.reload();" 
                        class="flex-1 px-4 py-3 bg-purple-600 text-white font-medium rounded-lg hover:bg-purple-700 transition shadow-lg"
                    >
                        Start New Registration
                    </button>
                    <button 
                        onclick="closeSuccessModal();" 
                        class="flex-1 px-4 py-3 border border-gray-300 bg-white text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition shadow-sm"
                    >
                        Close
                    </button>
                </div>
            `;

            // Populate the modal and show it
            successModalContent.innerHTML = modalHtmlContent;
            successModalOverlay.classList.add('show');

            // Disable the main form to prevent interaction while modal is open
            document.body.style.overflow = 'hidden'; // Prevent scrolling of main page
            form.querySelectorAll('input, select, button').forEach(el => el.disabled = true);
        }

        // Closes the success modal and re-enables form elements
        function closeSuccessModal() {
            successModalOverlay.classList.remove('show');
            document.body.style.overflow = ''; // Re-enable scrolling of main page
            form.querySelectorAll('input, select, button').forEach(el => el.disabled = false);
            submitButton.textContent = 'Register Now'; // Reset submit button text
        }


        // --- TITLE CASE LOGIC ---
        // Applies title case formatting to an input element's value
        function applyTitleCase(inputElement) {
            const start = inputElement.selectionStart;
            const end = inputElement.selectionEnd;
            let value = inputElement.value.toLowerCase();
            let titleCaseValue = value.replace(/\b\w/g, function(char) {
                return char.toUpperCase();
            });
            inputElement.value = titleCaseValue;
            inputElement.setSelectionRange(start, end);
        }

        // Apply title case to Name, Unit, and Place fields
        nameInput.addEventListener('input', () => applyTitleCase(nameInput));
        unitInput.addEventListener('input', () => applyTitleCase(unitInput)); // Now applies to the text input
        placeInput.addEventListener('input', () => applyTitleCase(placeInput));


        // --- FORM SUBMISSION HANDLER ---

        // Function to display generic error message within the form container
        function displayError(message) {
            messageBox.innerHTML = `<p class="font-medium">${message}</p>`;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('bg-red-100', 'text-red-800');
            
            // Re-enable button on error
            submitButton.textContent = 'Register Now';
            submitButton.disabled = false;
        }

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            // Clear any previous error messages
            messageBox.classList.add('hidden');
            messageBox.classList.remove('bg-red-100', 'text-red-800');

            const submittedData = getFormDataObject(form); // Get the cleaned form data

            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;

            const actionUrl = form.getAttribute('action');

            // --- ACTUAL FORM SUBMISSION ---
            try {
                const formData = new FormData(form);
                const response = await fetch(actionUrl, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showSuccessModal(submittedData);
                } else {
                    const errorText = await response.text();
                    console.error('Apps Script Response Error:', errorText);
                    displayError("An error occurred during submission. Please check your Google Apps Script URL and permissions.");
                }
            } catch (error) {
                console.error('Submission error:', error);
                displayError("Network or technical error. Could not submit the form. Please check your internet connection.");
            } finally {
                // Button state (enabled/disabled) and text is handled by showSuccessModal or displayError
            }
        });
    </script>

</body>
</html>
